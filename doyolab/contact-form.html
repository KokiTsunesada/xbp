<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-form">
    <p class="title">Contact</p>

    <form action="https://api.staticforms.xyz/submit"method="post">
      <input type="hidden" name="accessKey" value="c477cc6d-1f85-43d2-adc2-ce908d50ea36">

      <div class="item">
        <label class="label">お名前</label>
        <input type="text" class="input" name="name" required>
      </div>

      <div class="item">
        <label class="label">メールアドレス</label>
        <input type="email" class="input" name="email" required>
      </div>

      <div class="item">
        <label class="label">電話番号</label>
        <input type="tel" class="input" name="tel" required>
      </div>

      <div class="item">
        <label class="label">お問い合わせ内容</label>
        <textarea class="input" name="message" placeholder="ご質問はこちら" required></textarea>
      </div>

      <div class="button-area">
        <input type="submit" value="送信">
        <input type="reset" value="リセット">
      </div>
    </form>
    
    
  </div>  
</body>
</html>
