    <h1>第１０回</h1>
    <div>
<h2>課題：学内インタビューの概要と感想</h2><br>
<br>
<h3>インタビューの概要</h3><br>
テーマ　：学内と学外での住について<br>
回答者  ：３名<br>
質問内容：
<ul>
    <li>どこに住んでいるか</li>
<li>近くでお気に入りの場所はあるか</li>
<li>学部はどこか</li>
<li>大学に週何回通っているか</li>
<li>大学内でお気に入りの場所はどこか</li>
</ul><br>
<br>
<h3>感想</h3><br>
自分の聞きたいことを優先して話そうとしてしまったので、なかなか打ち解けられた空気にならなかった。<br>
インタビューは仲良くなるための会話とは異なるし、かといって一問一答のように機械的なインタビューも良いとは思はない。<br>
インタビューの目的や本質とはいったい何なのか疑問に思った。<br>





    </div>
